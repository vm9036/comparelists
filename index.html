<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
    <section class="section p-3 m-3">
        <div class="container">
            <h1 class="title">
                Compare Lists
            </h1>


            <div class="columns">
                <div class="column is-6">
                    <div class="field">
                        <label class="label">List A</label>
                        <div class="control">
                            <input type="text" class="input">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <textarea class="textarea" placeholder="List A" rows="7"></textarea>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="button is-primary">Load From File</button>
                        <button class="button is-link">Load From URL</button>
                    </div>

                    <span class="content">Count : 0</span>
                </div>
                <div class="column is-6">
                    <div class="field">
                        <label class="label">List B</label>
                        <div class="control">
                            <input type="text" class="input">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <textarea class="textarea" placeholder="List B" rows="7"></textarea>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="button is-primary">Load From File</button>
                        <button class="button is-link">Load From URL</button>
                    </div>

                    <span class="content">Count : 0</span>
                </div>
            </div>

            <div class="field is-grouped is-flex is-justify-content-start is-flex-wrap-wrap">
                <!-- Dropdown -->
                <div class="control">
                    <div class="select">
                        <select>
                            <option>Character</option>
                            <option>Words</option>
                        </select>
                    </div>
                </div>

                <!-- Checkbox -->
                <div class="control is-flex is-align-items-center">
                    <label class="checkbox">
                        <input type="checkbox" />
                        Case Sensitive
                    </label>
                </div>

                <!-- Button -->
                <div class="control">
                    <button class="button is-primary">Compare</button>
                </div>
            </div>

            <div class="columns mt-5">
                <div class="column is-4">
                    <div class="field">
                        <label class="label">Only in List A</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="List A" rows="5"></textarea>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="button is-primary">Download</button>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="field">
                        <label class="label">Only in List B</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="List B" rows="5"></textarea>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="button is-primary">Download</button>
                    </div>
                </div>
                <div class="column is-4">
                    <div class="field">
                        <label class="label">Only in List C</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="List C" rows="5"></textarea>
                        </div>
                    </div>

                    <div class="buttons">
                        <button class="button is-primary">Download</button>
                    </div>
                </div>
            </div>

            <div class="field is-grouped is-flex is-align-items-center is-flex-wrap-wrap">
                <div class="control">
                    <span class="content">Matches : 0</span>
                </div>
                <div class="control">
                    <span class="content">Differences : 0</span>
                </div>
                <div class="control">
                    <button class="button is-primary">Compare</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
